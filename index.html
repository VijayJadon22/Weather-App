<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div class="main">
       

        <div class="container">
            <div class="city-weather">
                <div class="day-details">
                    <p class="day">Tuesday</p>
                    <p class="date">1 Sep 2024</p>
                    <p class="location">Gwalior, India</p>
                </div>
                <div class="temperature-details">
                    <div class="temp-img">
                        
                    </div>
                    <div class="temperature">29Â°C</div>
                    <div class="day-temperatue">Sunny</div>
                </div>

            </div>

            <div class="weather-details">
                <div class="precipitation-div">
                    <p class="precipitaion">Precipitaion</p>
                    <p class="precipitaion-percentage">0%</p>
                </div>
                <div class="humidity-div">
                    <p class="humidity">Humidity</p>
                    <p class="humidity-percentage">42%</p>
                </div>
                <div class="wind-div">
                    <p class="wind">Wind</p>
                    <p class="wind-speed">3 Km/h</p>
                </div>
                <div class="pressure-div">
                    <p class="pressure">Pressure</p>
                    <p class="pressure-intensity">1002</p>
                </div>
                <div class="visibility-div">
                    <p class="visibilty">Visibility</p>
                    <p class="visibility-range">1 Km</p>
                </div>

                
                <!-- <div class="location-div">
                    <button class="change-location">Change Location</button>
                </div> -->

                <div class="searchbox" >
                    <input type="text" class="search" placeholder="Search Your City">
                    <button  class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
